// Root-level build.gradle

buildscript {
    repositories {
        google()  // Google's Maven repository
        mavenCentral()  // Maven Central repository
    }
    dependencies {
        // Add the classpath for the Google services plugin
        classpath 'com.android.tools.build:gradle:8.1.0'  // Update to the latest version if needed
        classpath 'com.google.gms:google-services:4.3.15'  // Update to the latest version if needed
    }
}

allprojects {
    repositories {
        google()  // Google's Maven repository
        mavenCentral()  // Maven Central repository
    }
}

// Optional configurations for build directories and tasks
rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
