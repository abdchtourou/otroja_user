name: otroja_users
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.3.1 <4.0.0"

dependencies:
  bloc: ^8.1.4
  cupertino_icons: ^1.0.6
  dio: ^5.5.0+1
  firebase_core:
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  flutter_pdfview: ^1.3.2
  flutter_screenutil: ^5.9.3
  scrollable_positioned_list: ^0.3.8
  url_launcher: ^6.3.0
  firebase_messaging:
  flutter_local_notifications: ^9.2.0
  equatable:
  intl: ^0.17.0
  shared_preferences:


dev_dependencies:
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: DIN Next LT Arabic
      fonts:
        - asset: assets/fonts/DINNextLTArabic-Bold-4.ttf
        - asset: assets/fonts/DINNextLTArabic-Heavy2-1.ttf
        - asset: assets/fonts/DINNEXTLTARABIC-LIGHT-2-2.ttf
        - asset: assets/fonts/DINNextLTArabic-Medium-4.ttf
        - asset: assets/fonts/DINNextLTArabic-Regular-3.ttf
